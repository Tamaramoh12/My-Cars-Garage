<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>My-Cars-Garage</title>
</head>

<body>
    <header>
        <h1>
            Garagi
        </h1>
    </header>
    <main>
        <form action="" id="carsForm">
            <label for="model">Car Model</label><br>
            <input type="text" id="model"><br><br>

            <label for="year">Model Year</label><br>
            <input type="text" id="year"><br><br>

            <label for="manufacturer">Manufacturer</label><br>
            <select name="" id="manufacturer">
                <option value="option1">Germany</option>
                <option value="option2">korea</option>
                <option value="option3">Japan</option>
                <option value="option4">France</option>
                <option value="option5">USA</option>
            </select><br><br>

            <input type="submit" value="Submit">
        </form>
        <section id="tableSection">
            <table id="carsTable">

            </table>
            <p id="prices">

            </p>
        </section>

    </main>
    <script src="js/app.js"></script>
</body>

</html>
